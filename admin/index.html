<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tulu Cognate Dictionary</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div id="header">
        <ul>
            <li><h1 style="font-size: 40px;">Admin</h1></li>
            <li style="float: right;margin-top: 30px;"><a href="#">Logout</a></li>
        </ul>
    </div>
    <div class="table-container">
        <h3 style="text-align: center;font-size: 30px;padding-bottom: 10px;">Add to dictionary</h3>
        <hr>
        <table id="dynamic_table">
            <tr>
                <td><input type="text" id="name"></td>
                <td><button id="add" class="btn-add">+</button></td>
            </tr>
        </table>
        <button id="add-to-db">SUBMIT</button>
    </div>
    <script>
        $(document).ready(function(){
            var i=1;
            $('#add').click(function(){
                i++;
                $('#dynamic_table').append('<tr id="row'+i+'"><td><input type="text" id="name"></td><td><button id="'+i+'" class="btn-remove">x</button></td></tr>');
            });
            $(document).on('click','.btn-remove',function(){
                var button_id=$(this).attr("id");
                $('#row'+button_id+'').remove();
            });
        });
    </script>
</body>
</html>
